<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature App</title>

    <link href="styling.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--    Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container-fluid">
        <div class="temperature-app">
            <h2>Temperature Coverter <img src="images/thermometer.jpg" alt="<a href='https://www.istockphoto.com/vector/thermometer-gm533963765-55936088'>Credit goes to Owattophotos</a>" height="50px" width="35px"></h2>
            <div class="converter-row"> 
            <div class="col"> 
                <input type="number" 
                       id="fahrenheit" placeholder="Fahrenheit"><span><b>    &deg;F</b></span> 
            </div> 
  
            <div class="col"> 
                <input type="number" 
                       id="celsius" placeholder="Celcius"><span><b>    &deg;C</b></span> 
            </div> 
  
            <div class="col">  
                <input type="number" 
                       id="kelvin" placeholder="Kelvin"><span><b>    &deg;K</b></span> 
            </div> 
        
        <div class="container">
            <div class="footer">
                <p>Developed by Abdul Kaif<br />
                Batch Jan, 2024. Oasis Infobyte</p>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
</body></html>
